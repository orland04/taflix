<style>
    .carousel-wrapper {
      width: 100%;
      overflow: hidden;
      padding: 10px 0;
    }

    .carousel-text {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 20s linear infinite;
      font-size: 1.5rem;
      padding-left: 100%;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
